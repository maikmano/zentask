<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zentask</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --background: #09090b;
      --glass-white: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-edge: rgba(255, 255, 255, 0.12);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: var(--background);
      background-image:
        radial-gradient(at 0% 0%, hsla(240, 10%, 12%, 1) 0, transparent 40%),
        radial-gradient(at 100% 0%, hsla(260, 20%, 15%, 1) 0, transparent 40%),
        radial-gradient(at 50% 100%, hsla(220, 30%, 10%, 1) 0, transparent 50%);
      background-attachment: fixed;
      color: #fafafa;
      overflow: hidden;
    }

    .glasscn-container {
      background: rgba(255, 255, 255, 0.015);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glasscn-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: relative;
    }

    .glasscn-card:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--glass-edge);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.6);
      z-index: 50 !important;
    }

    .glasscn-input {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--glass-border);
      color: white;
      transition: all 0.2s ease;
    }

    .glasscn-input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
    }

    .glasscn-button-primary {
      background: #fafafa;
      color: #09090b;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glasscn-button-primary:hover {
      background: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }

    .glasscn-button-primary:active {
      transform: scale(0.97);
    }

    .scrollbar-hide::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .scrollbar-hide::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-hide::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    .scrollbar-hide::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .overflow-x-visible {
      overflow-x: visible !important;
    }

    /* Tippy Styles */
    .tippy-box {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .tippy-content {
      padding: 0 !important;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
